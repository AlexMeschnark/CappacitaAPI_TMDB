<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link rel="stylesheet" href="../menu.css">

<body>
    <header>
        <nav>
            <a class="logo" href="/index.html">CappacitaFilmes</a>
            <ul class="nav-list">
                <li> <a href="../../index.html">Início</a> </li>

            </ul>
            
          
        </nav>
    </header>


    <main class="group">


        <div class="box">
            <form method="POST" action="comentarios.js">
                <fieldset>
                    <legend><b>Envie seu comentário</b></legend>
                    <div class="inputBox">
                        <input type="text" name="nome" id="nome" class="inputUser" required>
                        <label for="nome" class="labelInput">Nome completo</label>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="email" id="email" class="inputUser" required>
                        <label for="email" class="labelInput">Email</label>
                    </div>
                    <div class="inputBox">
                        <!-- <input type="text" name="comment" id="comment" class="inputUser" required> -->
                        <input type="text" name="comment" id="comment" class="inputUser" required>
                        <label for="comment" class="labelInput">Comentario</label>
                    </div>
                    <input type="submit" name="submit" id="submit">
                </fieldset>
            </form>
        </div>

        <div id="main-comentario"></div>

    </main>


    <script src="/src/comentarios/comentarios.js" defer></script>
</body>

</html>
